<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="custom.css" />

    <title>toDoList</title>
  </head>

  <body>
    <div id="headBox">
      <h2>Note Content</h2>
      <br />

      <div id="divKey">
        <input type="text" name="input1" value="Name" id="nameBox" />
        <input type="text" name="input2" value="Date" id="detailBox" />
      </div>
      <textarea
        rows="4"
        cols="47"
        name="input3"
        value="completion"
        id="completionBox"
      ></textarea>
      <button
        onclick="addItem()"
        type="button"
        class="btn btn-primary"
        id="btnSave"
      >
        Pin
      </button>
    </div>

    <div id="result"></div>
    <div id="result"></div>
    <div id="result"></div>
    <script src="toDo.js"></script>
  </body>
</html>
